app:
    name: Vault
    code: VAULT
   # notify: appz@ecloudcontrol.com

build:
    version: 0.4
    env: POC
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.19

deploy:
    context: muthoot/POC
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 8200
    - 80

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 5Gi
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    revision: 38
    ENABLE_AUTO_PASSWORD: True
    
